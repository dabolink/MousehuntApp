<!DOCTYPE html> 
<html>
	<head>

<!--											CSS FILES											-->

		<link rel = "stylesheet" href = "stylesheets/jquery.mobile.structure-1.0.1.css" type="text/css"/>
		<link rel = "stylesheet" href = "stylesheets/jquery.mobile-1.0.1.css" type="text/css"/>
		<link rel = "stylesheet" href = "stylesheets/stylesheet.css" type="text/css"/>

<!--											JavaScript FILES									-->

		<script type = "text/javascript" src = "js/jquery-1.7.1.min.js"></script>

	<body onload=initialization()>

<!-- Main Page -->

			</div>
			<div data-role = "content">

			</div>
		</div>

						<td><center>Hix</center></td>

					</tr>
					<tr>
						<td>

						<td>

						<td>

						</td>
						<td>
							<input type="number" class="smallinput" value="0" id="Essence7">
						</td>
						<td>
							<input type="number" class="smallinput" value="0" id="Essence8">
						</td>
					</tr>
					<tr height ="50" align=CENTER>
						<td>
							<input type="radio" name="essence" id="essence" value="0" id="EssenceSelection">
						</td>
						<td>
							<input type="radio" name="essence" id="essence" value="1" id="EssenceSelection">
						</td>
						<td>
							<input type="radio" name="essence" id="essence" value="2" id="EssenceSelection">
						</td>
						<td>
							<input type="radio" name="essence" id="essence" value="3" id="EssenceSelection">

						<td>
							<input type="radio" name="essence" id="essence" value="4" id="EssenceSelection">
						</td>
						<td>
							<input type="radio" name="essence" id="essence" value="5" id="EssenceSelection">
						</td>
						<td>
							<input type="radio" name="essence" id="essence" value="6" id="EssenceSelection">
						</td>
						<td>
							<input type="radio" name="essence" id="essence" value="7" id="EssenceSelection">

						<td>
							<input type="radio" name="essence" id="essence" value="8" id="EssenceSelection"checked>

				<a href="#" id = "CalculateEssenceB" data-role="button" onmouseup="calculateEssence()">Calculate</a>

			<div data-role = "content">
				test

		</div>

				<h1> Admin </h1>
			</div>
			<div data-role = "content">

				<input type="text" value="" value placeholder="Location" id="Location">

				<input type="text" value="true" value placeholder="Has Shoppe?" id="HasShoppe">

				<input type="text" value="" value placeholder="Destination" id="Destination">

				<input type="Number" value="" value placeholder="Cost" id="Cost">

				<a href ="#" id = "addDestination" data-role="button" onmouseup="addDestination()">Add Destination</a>
